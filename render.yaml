# This tells Render.com how to build and run your bot's 2 services.
# 1. The 'web' service for receiving webhooks.
# 2. The 'worker' service for running the scheduler.

services:
  # Service 1: The Webhook Server (your bot.py)
  - type: web
    name: bot-web
    env: python
    buildCommand: "pip install -r requirements.txt"
    # This points to bot.py and the 'app' variable at the end
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker bot:app"
    healthCheck:
      path: /
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        value: "7302005705"
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: bot-web
          property: url

  # Service 2: The Scheduler Worker (scheduler.py)
  - type: worker
    name: bot-scheduler
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scheduler.py"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        value: "7302005705"
